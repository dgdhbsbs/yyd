
<html>

<style>

	height: 26PX;

<body>
	<form>

	  </td></tr>

		  </select>

		  </td>
		</tr>
		<tr bgcolor="#FFF0E8">
		<td><input type="submit" class="btn" value="免费注册"/></td>
		<td><input type="reset" class="btn" value="重新填写"/></td>
		
		
		</tr>
	  </table>
	</form>
